<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css" />
    <title>Fitness Page</title>
</head>

<body>

    <div class="img-container">
        <header>
            <div class="flex-container">
                <div class="logo">
                    <p>Gymnific</p>
                </div>

                <nav class="navbar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Classes</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>

                <div class="button">
                    <a href="#">Get started <span>>>>></span></a>
                </div>
            </div>
        </header>

        <main>
            <h1 class="title">Challenge</h1>
            <h3>Your Limits</h3>
        </main>

        <footer>
            <div class="wrapper">
                <div class="first">
                    <p>Register for free</p>
                    <p class="colorized">First training ---</p>
                </div>

                <div class="second">
                    <p>Name</p>
                    <input type="text" placeholder="Full Name" class="input">
                </div>

                <div class="third">
                    <p>Email</p>
                    <input type="email" placeholder="Your Email" class="input">
                </div>

                <div class="fourth">
                    <a href="#" class="btn">Get a free pass <span>>>>></span></a>
                </div>
            </div>
        </footer>
    </div>


    <script src="app.js"></script>

</body>

</html>
